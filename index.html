<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img
              :class="[!inStock ? 'out-of-stock-img' :'']"
              :src="image"
              :alt="product"
            />
          </div>
          <div class="product-info">
            <a :href="url"><h1>{{ title }}</h1></a>
            <p v-if="inventory > 0">In Stock ({{ inventory }})</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail of details">{{ detail }}</li>
            </ul>

            <div class="variant-container">
              <div
                class="variant-item color-circle"
                v-for="variant of variants"
                :key="variant.id"
                :style="{ backgroundColor: variant.color }"
                @mouseover="updateProduct(variant.id,variant.image, variant.quantity)"
              >
                <!-- {{variant.color}} -->
              </div>
            </div>

            <button
              class="button"
              :class="{disabledButton: !inStock}"
              @click="addToCart"
              :disabled="!inStock"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
